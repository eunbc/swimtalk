<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>수영톡톡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
</head>
<body>
    <div th:replace="~{common/nav}"></div>

    <div class="container-md" style="padding-top: 30px">
        <div class="post">
            <div class="post-title" th:text="${post.title}">게시글 제목</div>
            <div th:text="${post.author}">작성자명</div>
            <div class="post-meta">
                <span th:text="${#temporals.format(post.createTime, 'yyyy.MM.dd HH:mm')}">2023.08.05 11:25</span> | 조회
                <span th:text="${post.views}">98</span>
            </div>

            <hr>
            <div class="post-body" th:utext="${post.content}">
                게시글 본문 내용입니다. 여러 줄의 텍스트가 들어갈 수 있습니다.
            </div>
            <a class="btn btn-primary" href="update.html" th:href="@{/post/update/{id}(id=${post.id})}" role="button">수정</a>
            <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post">
                <button type="submit" class="btn btn-primary">삭제</button>
            </form>
        </div>
        <hr>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
